<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Happy Birthday Maureen</title>
    
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f06, #f79);
            overflow: hidden;
            perspective: 1000px;
        }
        
        .container {
            text-align: center;
            color: #fff;
            animation: fadeIn 2s ease-in-out;
            transform: rotateX(10deg) rotateY(10deg);
            animation: rotate3D 10s infinite linear;
        }

        .container h1 {
            font-size: 4rem;
            letter-spacing: 0.1em;
            text-shadow: 0 5px 15px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            animation: scaleUp 1.5s ease-in-out;
        }

        .container p {
            font-size: 1.5rem;
            margin-bottom: 40px;
            animation: fadeIn 3s ease-in-out;
        }

        button {
            background-color: #f06;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #f36;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .balloons {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .balloon {
            position: absolute;
            bottom: -150px;
            width: 60px;
            height: 80px;
            background-color: #fff;
            border-radius: 50%;
            animation: floatUp 7s ease-in-out infinite;
        }

        .balloon::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 100px;
            background-color: #fff;
            left: 50%;
            top: 100%;
        }

        .balloon:nth-child(1) {
            left: 10%;
            background-color: #f06;
            animation-duration: 6s;
        }

        .balloon:nth-child(2) {
            left: 30%;
            background-color: #ffcc00;
            animation-duration: 8s;
        }

        .balloon:nth-child(3) {
            left: 50%;
            background-color: #00ccff;
            animation-duration: 7s;
        }

        .balloon:nth-child(4) {
            left: 70%;
            background-color: #66ff66;
            animation-duration: 9s;
        }

        .balloon:nth-child(5) {
            left: 90%;
            background-color: #ff66cc;
            animation-duration: 5s;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); }
            100% { transform: translateY(-1000px); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes scaleUp {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes rotate3D {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Happy Birthday Maureen!</h1>
        <p>Wishing you a day filled with happiness, code, and joy üéâ</p>
        <button onclick="alert('Surprise from Muindi!')">Surprise üéÅ</button>
    </div>

    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>

</body>
</html>
